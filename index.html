    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo">
          <span class="text-primary">Git</span>Spotter
        </a>

        <div class="header-search">
          <button
            class="icon-btn search-toggler"
            aria-controls="searchBox"
            aria-expanded="false"
            aria-label="Toggle Search"
            data-search-toggler
          >
            <span
              class="material-symbols-rounded search-icon"
              aria-hidden="false"
              >search</span
            >

            <span
              class="material-symbols-rounded close-icon"
              aria-hidden="false"
              >arrow_back</span
            >
          </button>

          <div class="search-box" id="searchBox">
            <span
              class="material-symbols-rounded loading-icon"
              aria-hidden="true"
              >search</span
            >

            <input
              type="search"
              name="search"
              aria-label="Search GitHub Username"
              placeholder="Search GitHub Username"
              class="search-field label-1"
              data-search-field
            />

            <button
              class="search-btn"
              aria-label="Search Submit"
              data-search-submit
            >
              <span class="material-symbols-rounded" aria-hidden="true"
                >search</span
              >

              <span class="label-1">Search</span>
            </button>
          </div>
        </div>

        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Toggle Dark and Light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true"
            >light_mode</span
          >

          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>
